    <body style="text-align:center;"> <div>
        <h2>Select By Tag Name</h2>
        <label for="">First Name : </label>
        <input type="text" placeholder="Enter First Name "><br><br>
        <label for="">Last Name : </label>
        <input type="text" placeholder="Enter Last Name "><br><br>
        <label for="">Country : </label>
        <input type="text" placeholder="Enter Country "><br><br>
        <button onclick="check()">Submit</button>
        <p> </p>
        <p> </p>
        <p> </p>
    </div>
    <script>
        //ARRAY LA STORE PANNITY SET PANNANUM:
        function check(){
            box=document.getElementsByTagName("input"); //--> array
            data=document.getElementsByTagName("p");  //--> array

            //1. WITHOUT USING LOOP
            data[0].innerHTML = box[0].value;
            data[1].innerHTML = box[1].value;
            data[2].innerHTML = box[2].value;

        }
        


    </script>         
    </body>
